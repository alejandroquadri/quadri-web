<div class="prod-header-wrapper">
  <div class="jumbotron jumbotron-fluid imagen-presentacion mb-0"
    [ngStyle]="{'background-image': 'url(' + product.presentacion + ')'}"></div>
  <div class="title-wrapper jumbotron mb-0 bg-transparent">
    <div class="container">
      <div class="title">{{ product.name }}</div>
			<p class="sub-title">{{ product.text }}</p>
			<app-cta-buttons [primary]="true" [interest]="product.name" [buttonsStart]="true"></app-cta-buttons>
    </div>
  </div>
</div>

<div class="description container">

  <div class="titulo mb-4">Formatos</div>

  <div class="format-container d-flex">

    <div *ngFor="let format of product.formats" class="align-self-center d-flex flex-column align-items-center">

        <div  class="format mx-3 mt-3 mb-1" 
        [ngStyle]="{'background-image': 'url(' + format.url + ')'}">
        </div>
        <div class="text-center w-100 format-names">{{ format.name }} </div>

    </div>

  </div>
  		
</div>

<div class="gallery container-fluid p-0">

  <div class="align-self-center d-flex flex-column flex-md-row align-items-center">

    <div *ngFor="let image of product.gallery" class="gallery-img" 
    [ngStyle]="{'background-image': 'url(' + image.url + ')'}">
    </div>

  </div>
          
</div>

<app-applications [applications]="product.applications" ></app-applications>
