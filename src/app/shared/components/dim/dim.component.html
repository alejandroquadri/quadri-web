<div class="jumbotron jumbotron-fluid mb-0">
  <div class="container">
    <div class="titulo mb-4">Dimensiones</div>
    <div class="dim-container d-flex">
      <div *ngFor="let d of dim" class="dim d-flex flex-column">
        <img [width]="dims[d].width" class="dim-img mx-auto" [src]="dims[d].url" alt="">
        <div class="text-center"> {{ dims[d].name }} </div>
      </div>
    </div>
    <div class="pt-3">Espesores disponibles: {{ thikness }} </div>
  </div>
</div>
