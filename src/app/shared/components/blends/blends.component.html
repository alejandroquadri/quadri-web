<div class="jumbotron jumbotron-fluid mb-0 bg-white">
  <div class="container">
    <div class="titulo mb-4">Colores</div>
    <div class=" color-container d-flex">
      <div *ngFor="let color of colors" class="align-self-center d-flex flex-column align-items-center">

        <div  class="color mx-3 mt-3 mb-1" 
        (click)="expand(color)" [ngStyle]="{'background-image': 'url(' + colorsUrl[color].url + ')'}">
        </div>
        <div class="text-center w-100 color-names">{{ colorsUrl[color].name }} </div>

      </div>
    </div>
  </div>
</div>
