<nav class="navbar navbar-expand-lg sticky-top landing"
  [ngClass]="{
    'navbar-dark': !white(),
    'navbar-light notLanding-white': white()
    }"
>

    <a class="navbar-brand" [routerLink]="['/']">
      <img [src]="white() ? blackLogo : logo" width="100" alt="">
    </a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="!isExpanded">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
          <a class="nav-link" [routerLink]="['/productos/durella']">Durella</a>
        </li>
        <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
          <a class="nav-link" [routerLink]="['/productos/custom']">Custom</a>
        </li>
        <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
          <a class="nav-link" [routerLink]="['/objetos']">Objetos</a>
        </li>
        <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
          <a class="nav-link" [routerLink]="['/productos/losetas']">Exteriores</a>
        </li>
        <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
          <a class="nav-link" [routerLink]="['/nosotros']">Nosotros</a>
        </li>
        <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
          <a class="nav-link" [routerLink]="['/contacto']">Contacto</a>
        </li>
      </ul>
    </div>
  <!-- </div> -->
</nav>
